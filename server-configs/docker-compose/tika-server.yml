version: '3.8'

services:
  tika:
    image: apache/tika:latest-full
    container_name: tika-server
    ports:
      - "9998:9998"
    restart: "no"
    environment:
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
