version: '3.8'

services:
  rq-queue-redis:
    image: redis:7-alpine
    container_name: rq-queue-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - rq-queue-redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - whisperx
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  whisperx:
    build: .
    container_name: whisperx
    restart: unless-stopped
    ports:
      - '8002:8002'
    environment:
      - REDIS_URL=redis://rq-queue-redis:6379
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ./models:/root/.cache/huggingface
      - /tmp/uploads:/tmp/uploads
    depends_on:
      rq-queue-redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8002/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - whisperx
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  whisperx-worker:
    build: .
    container_name: whisperx-worker
    restart: unless-stopped
    command: python worker.py
    environment:
      - REDIS_URL=redis://rq-queue-redis:6379
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ./models:/root/.cache/huggingface
      - /tmp/uploads:/tmp/uploads
    depends_on:
      - rq-queue-redis
    networks:
      - whisperx
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  rq-dashboard:
    image: eoranged/rq-dashboard:latest
    container_name: whisperx-dashboard
    restart: unless-stopped
    ports:
      - '9181:9181'
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://rq-queue-redis:6379
    depends_on:
      - rq-queue-redis
    networks:
      - whisperx
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  rq-queue-redis-data:

networks:
  whisperx:
    driver: bridge
