version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-solidarlink
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: RootSolidarLinkMySQL2025!
      MYSQL_DATABASE: solidarlink_db
      MYSQL_USER: solidarlink_user
      MYSQL_PASSWORD: SolidarLinkDB2025
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - solidarlink-network

  wordpress:
    image: wordpress:php8.3-fpm
    container_name: wordpress-solidarlink
    restart: "no"
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: solidarlink_db
      WORDPRESS_DB_USER: solidarlink_user
      WORDPRESS_DB_PASSWORD: SolidarLinkDB2025
    user: "33:33"
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - solidarlink-network

  nginx:
    image: nginx:alpine
    container_name: nginx-solidarlink
    restart: "no"
    depends_on:
      - wordpress
    ports:
      - "9003:80"
    volumes:
      - wordpress-data:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - solidarlink-network

  wp-cli:
    image: wordpress:cli-php8.3
    container_name: wp-cli-solidarlink
    restart: "no"
    depends_on:
      - wordpress
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: solidarlink_db
      WORDPRESS_DB_USER: solidarlink_user
      WORDPRESS_DB_PASSWORD: SolidarLinkDB2025
    user: "33:33"
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - solidarlink-network
    command: tail -f /dev/null

volumes:
  mysql-data:
  wordpress-data:

networks:
  solidarlink-network:
    driver: bridge
