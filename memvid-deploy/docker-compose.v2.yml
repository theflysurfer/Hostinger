version: '3.8'

services:
  memvid-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memvid-api
    restart: "no"  # Required for auto-start system
    ports:
      - "8506:8503"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - TZ=Europe/Paris
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - memvid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8503/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["uvicorn", "app.api_v2:app", "--host", "0.0.0.0", "--port", "8503", "--log-level", "info"]

  memvid-ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: memvid-ui
    restart: "no"  # Required for auto-start system
    ports:
      - "8507:8501"
    environment:
      - TZ=Europe/Paris
    networks:
      - memvid-network
    depends_on:
      - memvid-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  memvid-network:
    driver: bridge
