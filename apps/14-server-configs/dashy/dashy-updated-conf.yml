pageInfo:
  title: srv759970
  description: Infrastructure Services Portal
  navLinks:
    - title: GitHub
      path: https://github.com/julienfernandez
    - title: Docs
      path: https://docs.srv759970.hstgr.cloud
  footerText: ''

appConfig:
  theme: material-dark
  layout: horizontal
  iconSize: small
  language: fr
  startingView: default
  defaultOpeningMethod: newtab
  # statusCheck: REMOVED to prevent axios polling (do NOT set to false, DELETE the line)
  # statusCheckInterval: REMOVED
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: true
  customCss: |
    :root {
      --curve-factor: 8px;
      --dimming-factor: 0.7;
    }
    .item {
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.2s ease;
    }
    .item:hover {
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    .section {
      margin-bottom: 2rem;
    }
    .section-title {
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.7;
    }

