# Configuration Nginx pour Jokers Hockey
# À placer dans: /etc/nginx/sites-available/jokers
# Puis créer un lien symbolique: ln -s /etc/nginx/sites-available/jokers /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name jokers.xxx.fr;

    # Logs
    access_log /var/log/nginx/jokers_access.log;
    error_log /var/log/nginx/jokers_error.log;

    # Redirection HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name jokers.xxx.fr;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/jokers.xxx.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jokers.xxx.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/jokers_ssl_access.log;
    error_log /var/log/nginx/jokers_ssl_error.log;

    # Sécurité Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size (pour uploads de fichiers)
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/rss+xml application/atom+xml
               application/json application/javascript
               image/svg+xml;

    # Proxy vers Node.js
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        # WebSocket support (si nécessaire plus tard)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Cache agressif pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
        expires 30d;
    }

    # Cache pour CSS et JS
    location ~* \.(css|js)$ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
        expires 7d;
    }

    # Cache pour les fonts
    location ~* \.(woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        expires 1y;
    }

    # Robots.txt et autres fichiers spéciaux
    location = /robots.txt {
        proxy_pass http://localhost:5000;
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        proxy_pass http://localhost:5000;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protection contre les scans
    location ~ /(wp-admin|wp-login|xmlrpc) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
