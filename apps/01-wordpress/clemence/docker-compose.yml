version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-clemence
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RootClemenceMySQL2025!
      MYSQL_DATABASE: clemence_db
      MYSQL_USER: clemence_user
      MYSQL_PASSWORD: ClemenceDB2025
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - clemence-network

  wordpress:
    image: wordpress:php8.3-fpm
    container_name: wordpress-clemence
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: clemence_db
      WORDPRESS_DB_USER: clemence_user
      WORDPRESS_DB_PASSWORD: ClemenceDB2025
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - clemence-network

  nginx:
    image: nginx:alpine
    container_name: nginx-clemence
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "9002:80"
    volumes:
      - wordpress-data:/var/www/html:ro
      - ./nginx-simple.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - clemence-network

  wp-cli:
    image: wordpress:cli-php8.3
    container_name: wp-cli-clemence
    depends_on:
      - wordpress
    volumes:
      - wordpress-data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: clemence_db
      WORDPRESS_DB_USER: clemence_user
      WORDPRESS_DB_PASSWORD: ClemenceDB2025
    networks:
      - clemence-network
    command: tail -f /dev/null

volumes:
  mysql-data:
  wordpress-data:

networks:
  clemence-network:
    driver: bridge
