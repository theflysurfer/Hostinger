version: '3.8'

services:
  kavita:
    image: kizaing/kavita:latest
    container_name: kavita
    restart: unless-stopped

    volumes:
      - ./config:/kavita/config
      - /home/automation/calibre-library:/manga  # Bibliothèque Calibre syncée
      - /home/automation/calibre-library:/comics
      - /home/automation/calibre-library:/books

    environment:
      - TZ=Europe/Paris
      - PUID=1000
      - PGID=1000

    ports:
      - "5001:5000"

    labels:
      - "traefik.enable=false"  # Nginx utilisé comme reverse proxy

    networks:
      - web

networks:
  web:
    external: true
