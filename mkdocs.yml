site_name: Hostinger Server Documentation
site_description: Documentation complète pour srv759970.hstgr.cloud
site_author: Julien Fernandez
site_url: https://docs.srv759970.hstgr.cloud

# Directories
docs_dir: docs/docs
site_dir: docs/site

# Theme
theme:
  name: material
  language: fr
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mode sombre
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mode clair

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

# Navigation
nav:
  - Accueil: index.md

  - Infrastructure:
    - Vue d'ensemble: 01-infrastructure/index.md
    - Serveur & SSH: 01-infrastructure/server.md
    - Nginx Reverse Proxy: 01-infrastructure/nginx.md
    - Bases de Données: 01-infrastructure/databases.md
    - Docker Architecture: 01-infrastructure/docker.md
    - Sécurité: 01-infrastructure/security.md

  - Services Techniques:
    - Vue d'ensemble: services/README.md
    - AI/ML Services:
      - WhisperX (Transcription): services/whisperx.md
      - Faster-Whisper: services/faster-whisper.md
      - Tika (Document Parsing): services/tika.md
      - Ollama (Local LLM): services/ollama.md
      - RAGFlow: services/ragflow.md
      - MemVid: services/memvid.md
    - Infrastructure Services:
      - Monitoring Stack: services/monitoring-stack.md
      - Dashy Portal: services/dashy.md
      - Docker AutoStart: 03-operations/docker-autostart.md
    - Collaboration:
      - Nextcloud: services/nextcloud.md
      - Jitsi Meet: services/jitsi.md
      - RocketChat: services/rocketchat.md

  - Applications:
    - Vue d'ensemble: applications/README.md
    - Registry (45 apps): applications/registry.yml

  - Opérations:
    - Backup & Restore: 03-operations/backup.md
    - Cloudflare Setup: 03-operations/cloudflare.md
    - Dependency Wake Chain: 03-operations/dependency-wake-chain.md
    - Docker AutoStart: 03-operations/docker-autostart.md
    - Systemd Services: 03-operations/deployment-systemd.md
    - VPS Initial Setup: 03-operations/vps-setup.md
    - Emergency Runbook: 03-operations/emergency-runbook.md

  - Référence Technique:
    - Docker:
      - Commands: 04-reference/docker/commands.md
      - Compose Patterns: 04-reference/docker/compose-patterns.md
    - Nginx:
      - Debugging: 04-reference/nginx/debugging.md
      - Proxy Headers: 04-reference/nginx/proxy-headers.md
      - SSL Config: 04-reference/nginx/ssl-config.md
    - Security:
      - Basic Auth: 04-reference/security/basic-auth.md
      - SSL Certbot: 04-reference/security/ssl-certbot.md

  - Advanced:
    - API Portal: 05-advanced/api-portal.md
    - DevOps Best Practices: 05-advanced/devops-best-practices.md
    - LLM Usage: 05-advanced/llm-usage.md
    - MCP Servers: 05-advanced/mcp-servers.md
    - Git Policy: 05-advanced/git-policy.md

  - État Temps Réel:
    - Server Status: 99-dynamic/server-status.md
    - Services Status: 99-dynamic/services-status.md

# Plugins
plugins:
  - search:
      lang:
        - fr
        - en

# Markdown Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

